 <form>

  </div>
  <div class="form-group">

  </div>

  <div class="form-group">
    <label for="nEtu">Numéro d'étudiant : </label>
    <input type='text' class="form-control" id="nEtu" placeholder="N° Étudiant">
  </div>
  <fieldset class="form-group">
    <legend>Admission : </legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="admission" id="tc" value="tc">
        Tronc Commun
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="admission" id="br" value="br">
        Branche
      </label>
    </div>
    <fieldset class="form-group">
    <legend>Filière </legend>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filiere" id="tcbr" value="tcbr">
        Tronc Commun De Branche
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filiere" id="mpl" value="mpl">
        MPL
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filiere" id="msi" value="msi">
        MSI
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filiere" id="mri" value="mri">
        MRI
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="filiere" id="lib" value="lib">
        LIB
      </label>
    </div>
  <button type="submit" class="btn btn-primary">Recherche</button>
